{% load internal_extras %}
<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{tp}}">
        <a role="button" data-toggle="collapse" href="#collapse{{tp}}" aria-controls="collapse{{tp}}">
            {{ tpdata|key:tp |key:'pretty_name' }} {{tp}}
            <i class="fa fa-caret-down"></i>
        </a>
        <span class="sub-heading">{% if tpdata|key:tp|key:"description" != None %} {{tpdata|key:tp|key:"description"}} {% endif %}</span>
        <span class="sub-heading pull-right">trait_property  <a href="{{ tpdata|key:tp |key:'url' }}" class="sub-heading"><i class="fa fa-arrow-circle-right"></i></a></span>
    </div>
    <div id="collapse{{tp}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{tp}}">
        <div class="panel-body">
            {% include 'schema/trait/schema-trait-property-panel-body.html' %}
        </div>
    </div>
</div>
