{% load staticfiles %}
{% verbatim %}
<div ng-controller="Ctrl2" id="schema-browser">
    <div ng-repeat="row in inputSchema track by $index" class="clearfix schema-element"
         id="schema-element-{{$index}}">
        <div class="">
            <div isteven-multi-select input-model="inputSchema[$index]" output-model="outputSchema[$index]"
                 selection-mode="single" on-item-click="fDropClick($index)"
                 button-label="name" item-label="name" tick-property="ticked" class="floating-select query-schema"
                 disable-property="disabled" id="outputSchema{{$index}}">
            </div>
        </div>
        <div class="information p">
            <dl class="query-schema"></dl>
        </div>
    </div>

</div>
<script>
    $('#schema-browser .nav-tabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    });
</script>
{% endverbatim %}
